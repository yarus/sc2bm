<div id="wrapper" class="no-padding" data-ng-controller="newsEditorController as vm">
    <div class="row margin-top-20 no-margin-xs no-margin-sm no-margin-md-lg">
        <div class="col-lg-12 padding-left-30 padding-right-30 padding-xs-15 padding-sm-15 padding-sm-lg-15 padding-md-lg-15">
            <section class="section bg-transparent margin-top-20 margin-bottom-20 no-border">
                <div class="page-header no-margin-top">
                    <h4 class="no-margin-top">Add News Form</h4>
                </div>

                <form name="vm.newsForm" novalidate="novalidate">
                    <div class="row padding-20">
                        <div class="form-group has-feedback"
                             data-ng-class="{
                         'has-error' : vm.newsForm.title.$dirty && vm.newsForm.title.$invalid,
                         'has-success' : vm.newsForm.title.$dirty && vm.newsForm.title.$valid}">
                            <label class="control-label" for="title">Title</label>
                            <input data-ng-model="vm.newsItem.Title"
                                   class="form-control"
                                   id="title" name="title" type="text" required="required" />
                            <span class="glyphicon form-control-feedback"
                                  data-ng-class="{
                              'glyphicon-warning-sign' : vm.newsForm.title.$dirty && vm.newsForm.title.$invalid,
                              'glyphicon-ok' : vm.newsForm.title.$dirty && vm.newsForm.title.$valid}"
                                  aria-hidden="true"></span>
                            <span class="help-block" data-ng-show="vm.newsForm.title.$dirty && vm.newsForm.title.$error.required">Title is required</span>
                        </div>

                        <div class="form-group has-feedback"
                             data-ng-class="{
                         'has-error' : vm.newsForm.text.$dirty && vm.newsForm.text.$invalid,
                         'has-success' : vm.newsForm.text.$dirty && vm.newsForm.text.$valid}">
                            <label class="control-label" for="text">Text</label>

                            <div text-angular="text-angular" name="text" id="text"
                                 ng-model="vm.newsItem.Text"
                                 ta-toolbar="vm.toolbar"
                                 ng-required="required"
                                 ng-change="vm.textChanged(vm.newsItem.Text)"
                                 ta-disabled='disabled'></div>

                            <!--                                <textarea data-ng-model="vm.newsItem.Text"-->
                            <!--                                          data-ng-change="vm.textChanged(vm.newsItem.Text)"-->
                            <!--                                          data-ng-model-options="{ updateOn: 'blur' }"-->
                            <!--                                          class="form-control" rows="10" placeholder="Text"-->
                            <!--                                          id="text" name="text" required="required"></textarea>-->
                            <span class="glyphicon form-control-feedback"
                                  data-ng-class="{
                              'glyphicon-warning-sign' : vm.newsForm.text.$dirty && vm.newsForm.text.$invalid,
                              'glyphicon-ok' : vm.newsForm.text.$dirty && vm.newsForm.text.$valid}"
                                  aria-hidden="true"></span>
                            <span class="help-block" data-ng-show="vm.newsForm.text.$dirty && vm.newsForm.text.$error.required">Text is required</span>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Logo</label>

                            <div class="row padding-left-15 padding-right-15">
                                <a href="#" data-ng-click="vm.setLogo('Patch')" class="thumbnail padding-10 display-inline-block" style="width: 175px; height: 125px">
                                    <img data-ng-src="/images/news/default/sc2patch.png" alt="Patch">
                                </a>

                                <a href="#" data-ng-click="vm.setLogo('Update')" class="thumbnail padding-10 display-inline-block" style="width: 175px; height: 125px">
                                    <img alt="Update" data-ng-src="/images/news/default/update.png">
                                </a>
                                <a href="#" data-ng-click="vm.setLogo('Config')" class="thumbnail padding-10 display-inline-block" style="width: 175px; height: 125px">
                                    <img alt="Config" data-ng-src="/images/news/default/config.png">
                                </a>
                                <a href="#" data-ng-click="vm.setLogo('Vod')" class="thumbnail padding-10 display-inline-block" style="width: 175px; height: 125px">
                                    <img data-ng-src="/images/news/default/vod.png" alt="Vod">
                                </a>
                                <a href="#" data-ng-click="vm.setLogo('Info')" class="thumbnail padding-10 display-inline-block" style="width: 175px; height: 125px">
                                    <img data-ng-src="/images/news/default/info.png" alt="Info">
                                </a>
                            </div>

                            <input data-ng-model="vm.newsItem.LogoPath"
                                   data-ng-maxlength="255"
                                   class="form-control margin-top-10"
                                   id="logo" name="logo" type="text" required="required" />

                            <p>Logo Preview</p>
                            <div class="row box no-shadow bg-grey-100 border-grey-300 padding-top-15 padding-bottom-15">
                                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                                    <div class="thumb">
                                        <img data-ng-src="{{vm.newsItem.LogoPath}}" cla class="img-responsive" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="button" class="btn btn-success" data-ng-click="vm.addNews(vm.user)" data-ng-disabled="vm.newsForm.$invalid">save</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
